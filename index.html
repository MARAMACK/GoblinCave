<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0e27">
  <title>GoblinCave</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Grenze+Gotisch:wght@400;700&family=Cinzel:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Grenze Gotisch', serif;
      overflow: hidden;
      background: #0a0e27;
      color: #e8d5a8;
      touch-action: pan-y;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Landing Page */
    .landing-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 24px;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
      animation: fadeIn 0.5s ease-out;
    }

    .landing-header {
      text-align: center;
      margin-top: 60px;
      animation: slideDown 0.8s ease-out;
    }

    .landing-icon {
      font-size: 80px;
      margin-bottom: 16px;
    }

    .landing-title {
      font-size: 48px;
      font-weight: 700;
      color: #d4af37;
      margin-bottom: 12px;
    }

    .landing-subtitle {
      font-size: 18px;
      color: #e8d5a8;
      opacity: 0.8;
      padding: 0 20px;
    }

    .landing-features {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .feature-item {
      background: rgba(26, 31, 58, 0.6);
      border-radius: 16px;
      padding: 20px;
      border: 2px solid rgba(212, 175, 55, 0.2);
      animation: fadeInUp 0.8s ease-out backwards;
    }

    .feature-item:nth-child(1) { animation-delay: 0.2s; }
    .feature-item:nth-child(2) { animation-delay: 0.3s; }
    .feature-item:nth-child(3) { animation-delay: 0.4s; }

    .feature-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .feature-title {
      font-size: 20px;
      font-weight: 600;
      color: #d4af37;
      margin-bottom: 8px;
    }

    .feature-text {
      font-size: 15px;
      color: #e8d5a8;
      opacity: 0.8;
      line-height: 1.5;
    }

    .landing-actions {
      margin-bottom: 40px;
    }

    .primary-button {
      width: 100%;
      background: #d4af37;
      border: none;
      border-radius: 12px;
      padding: 18px;
      font-size: 18px;
      font-weight: 700;
      color: #0a0e27;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Grenze Gotisch', serif;
    }

    .primary-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }

    .primary-button:active {
      transform: translateY(0);
    }

    .landing-footer {
      text-align: center;
      font-size: 14px;
      color: #8b7355;
      margin-top: 16px;
    }

    /* Auth Screens */
    .auth-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: #0a0e27;
      overflow-y: auto;
    }

    .auth-content {
      width: 100%;
      max-width: 500px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .auth-icon {
      font-size: 60px;
      margin-bottom: 16px;
    }

    .auth-title {
      font-size: 32px;
      font-weight: 700;
      color: #d4af37;
      margin-bottom: 8px;
    }

    .auth-subtitle {
      font-size: 16px;
      color: #8b7355;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-label {
      font-size: 14px;
      font-weight: 600;
      color: #e8d5a8;
      margin-left: 4px;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background: rgba(26, 31, 58, 0.6);
      border-radius: 12px;
      border: 2px solid rgba(212, 175, 55, 0.2);
      padding: 12px 16px;
      transition: all 0.3s;
    }

    .input-wrapper:focus-within {
      border-color: #d4af37;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    .input-icon {
      font-size: 20px;
      margin-right: 12px;
    }

    .auth-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #e8d5a8;
      font-family: 'Grenze Gotisch', serif;
    }

    .auth-input::placeholder {
      color: #8b7355;
    }

    .forgot-password {
      align-self: flex-end;
      font-size: 14px;
      color: #d4af37;
      cursor: pointer;
      text-decoration: none;
    }

    .auth-button {
      width: 100%;
      background: #d4af37;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
      color: #0a0e27;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 8px;
      font-family: 'Grenze Gotisch', serif;
    }

    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }

    .auth-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .auth-switch {
      text-align: center;
      font-size: 14px;
      color: #8b7355;
    }

    .auth-switch-link {
      color: #d4af37;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }

    .terms-text {
      font-size: 12px;
      color: #8b7355;
      text-align: center;
      line-height: 1.5;
      margin-top: 8px;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 1000;
      animation: fadeIn 0.3s ease-out;
    }

    .modal-content {
      background: rgba(15, 20, 35, 0.98);
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      border: 2px solid rgba(212, 175, 55, 0.3);
      animation: slideUp 0.3s ease-out;
    }

    .settings-modal {
      background: rgba(15, 20, 35, 0.98);
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      border: 2px solid rgba(212, 175, 55, 0.3);
      animation: slideUp 0.3s ease-out;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 2px solid rgba(212, 175, 55, 0.2);
    }

    .modal-title {
      font-size: 24px;
      font-weight: 700;
      color: #d4af37;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #8b7355;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: rgba(212, 175, 55, 0.2);
      color: #d4af37;
    }

    /* Tab Container */
    .tab-container {
      display: flex;
      border-bottom: 2px solid rgba(212, 175, 55, 0.2);
    }

    .tab {
      flex: 1;
      padding: 16px;
      text-align: center;
      font-size: 16px;
      color: #8b7355;
      cursor: pointer;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      color: #d4af37;
      font-weight: 600;
      border-bottom-color: #d4af37;
    }

    .tab-content {
      padding: 20px;
    }

    .modal-label {
      font-size: 14px;
      font-weight: 600;
      color: #e8d5a8;
      margin-bottom: 12px;
      margin-top: 16px;
    }

    .modal-description {
      font-size: 14px;
      color: #8b7355;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .icon-scroll {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 8px;
      margin-bottom: 8px;
    }

    .icon-scroll::-webkit-scrollbar {
      height: 4px;
    }

    .icon-scroll::-webkit-scrollbar-track {
      background: rgba(26, 31, 58, 0.4);
      border-radius: 2px;
    }

    .icon-scroll::-webkit-scrollbar-thumb {
      background: rgba(212, 175, 55, 0.3);
      border-radius: 2px;
    }

    .icon-option {
      min-width: 56px;
      height: 56px;
      border-radius: 28px;
      background: rgba(26, 31, 58, 0.6);
      border: 2px solid rgba(212, 175, 55, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .icon-option.active {
      border-color: #d4af37;
      background: rgba(212, 175, 55, 0.2);
      transform: scale(1.1);
    }

    .modal-input-wrapper {
      background: rgba(26, 31, 58, 0.6);
      border-radius: 12px;
      border: 2px solid rgba(212, 175, 55, 0.2);
      padding: 12px 16px;
      margin-bottom: 16px;
    }

    .modal-input {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #e8d5a8;
      font-family: 'Grenze Gotisch', serif;
    }

    .modal-input::placeholder {
      color: #8b7355;
    }

    .modal-button {
      width: 100%;
      background: #d4af37;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 16px;
      font-weight: 700;
      color: #0a0e27;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 8px;
      font-family: 'Grenze Gotisch', serif;
    }

    .modal-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }

    .skip-button {
      width: 100%;
      background: transparent;
      border: none;
      padding: 16px;
      font-size: 14px;
      color: #8b7355;
      cursor: pointer;
      text-align: center;
      font-family: 'Grenze Gotisch', serif;
    }

    /* Settings Styles */
    .settings-section {
      padding: 20px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.1);
    }

    .settings-section-title {
      font-size: 12px;
      font-weight: 700;
      color: #8b7355;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    .profile-card {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .profile-avatar {
      width: 64px;
      height: 64px;
      border-radius: 32px;
      background: #d4af37;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      border: 3px solid rgba(212, 175, 55, 0.5);
    }

    .profile-info {
      flex: 1;
    }

    .profile-name {
      font-size: 20px;
      font-weight: 600;
      color: #e8d5a8;
      margin-bottom: 4px;
    }

    .profile-email {
      font-size: 14px;
      color: #8b7355;
    }

    .status-option {
      display: flex;
      align-items: center;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      background: rgba(26, 31, 58, 0.4);
      cursor: pointer;
      transition: all 0.2s;
    }

    .status-option:hover {
      background: rgba(26, 31, 58, 0.6);
    }

    .status-option.active {
      background: rgba(212, 175, 55, 0.2);
      border: 2px solid rgba(212, 175, 55, 0.4);
    }

    .status-icon {
      font-size: 20px;
      margin-right: 12px;
    }

    .status-label {
      flex: 1;
      font-size: 16px;
      color: #e8d5a8;
    }

    .status-label.active {
      font-weight: 600;
      color: #d4af37;
    }

    .status-check {
      font-size: 18px;
      color: #d4af37;
    }

    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(212, 175, 55, 0.1);
    }

    .setting-info {
      flex: 1;
      margin-right: 16px;
    }

    .setting-label {
      font-size: 16px;
      font-weight: 600;
      color: #e8d5a8;
      margin-bottom: 4px;
    }

    .setting-description {
      font-size: 13px;
      color: #8b7355;
      line-height: 1.4;
    }

    /* Custom Toggle Switch */
    .toggle-switch {
      position: relative;
      width: 48px;
      height: 28px;
      background: #4b5563;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: #d4af37;
    }

    .toggle-thumb {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 11px;
      transition: transform 0.3s;
    }

    .toggle-switch.active .toggle-thumb {
      transform: translateX(20px);
    }

    .about-text {
      font-size: 14px;
      color: #8b7355;
      margin-bottom: 8px;
    }

    /* Main App Layout */
    .app-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      background: #0a0e27;
      overflow: hidden;
    }

    /* Server List */
    .server-list {
      width: 72px;
      background: rgba(10, 14, 27, 0.95);
      border-right: 2px solid rgba(212, 175, 55, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 0;
      gap: 8px;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .server-icon {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      background: rgba(26, 31, 58, 0.9);
      border: 2px solid rgba(212, 175, 55, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }

    .server-icon:hover,
    .server-icon:active {
      border-radius: 12px;
      border-color: rgba(212, 175, 55, 0.8);
      transform: scale(1.05);
    }

    .server-icon.active {
      border-radius: 12px;
      background: rgba(212, 175, 55, 0.3);
      border-color: #d4af37;
    }

    .server-icon.active::before {
      content: '';
      position: absolute;
      left: -8px;
      width: 4px;
      height: 40px;
      background: #d4af37;
      border-radius: 0 4px 4px 0;
    }

    .home-button {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      background: #d4af37;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.3s;
    }

    .home-button:hover,
    .home-button:active {
      border-radius: 12px;
      transform: scale(1.05);
    }

    .add-server {
      width: 48px;
      height: 48px;
      border-radius: 24px;
      background: rgba(26, 31, 58, 0.6);
      border: 2px dashed rgba(212, 175, 55, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #d4af37;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.3s;
    }

    .add-server:hover,
    .add-server:active {
      background: rgba(212, 175, 55, 0.2);
      border-color: #d4af37;
    }

    .divider {
      width: 36px;
      height: 2px;
      background: rgba(212, 175, 55, 0.3);
      border-radius: 1px;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: rgba(15, 20, 35, 0.95);
      border-right: 2px solid rgba(212, 175, 55, 0.2);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
      flex-shrink: 0;
    }

    .sidebar.hidden {
      transform: translateX(-240px);
    }

    .server-header {
      padding: 16px;
      border-bottom: 2px solid rgba(212, 175, 55, 0.2);
      font-size: 18px;
      font-weight: 600;
      background: rgba(212, 175, 55, 0.1);
    }

    .channels {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .channel-category {
      font-size: 12px;
      text-transform: uppercase;
      color: #8b7355;
      padding: 16px 8px 8px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .channel {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      margin: 2px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      gap: 8px;
      position: relative;
    }

    .channel:hover,
    .channel:active {
      background: rgba(212, 175, 55, 0.15);
    }

    .channel.active {
      background: rgba(212, 175, 55, 0.25);
      color: #d4af37;
      font-weight: 600;
    }

    .channel.active::before {
      content: '';
      position: absolute;
      left: 0;
      width: 3px;
      height: 100%;
      background: #d4af37;
      border-radius: 0 4px 4px 0;
    }

    .user-area {
      padding: 12px;
      background: rgba(10, 14, 27, 0.6);
      border-top: 2px solid rgba(212, 175, 55, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 16px;
      background: #d4af37;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      border: 2px solid rgba(212, 175, 55, 0.5);
      position: relative;
      flex-shrink: 0;
    }

    .user-status-dot {
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 12px;
      height: 12px;
      border-radius: 6px;
      border: 2px solid rgba(10, 14, 27, 0.6);
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-size: 14px;
      font-weight: 600;
      color: #e8d5a8;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .user-status {
      font-size: 11px;
      color: #8b7355;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .user-controls {
      display: flex;
      gap: 4px;
    }

    .icon-btn {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      background: rgba(212, 175, 55, 0.1);
      font-size: 16px;
      flex-shrink: 0;
    }

    .icon-btn:hover,
    .icon-btn:active {
      background: rgba(212, 175, 55, 0.3);
      transform: scale(1.1);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .chat-header {
      height: 60px;
      border-bottom: 2px solid rgba(212, 175, 55, 0.2);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 12px;
      background: rgba(15, 20, 35, 0.7);
      flex-shrink: 0;
    }

    .menu-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #d4af37;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .menu-btn:hover,
    .menu-btn:active {
      background: rgba(212, 175, 55, 0.2);
    }

    .channel-name {
      font-size: 20px;
      font-weight: 600;
      color: #d4af37;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .toolbar-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .toolbar-btn:hover,
    .toolbar-btn:active {
      background: rgba(212, 175, 55, 0.2);
    }

    /* Messages */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: linear-gradient(180deg, rgba(10, 14, 27, 0.4), rgba(15, 20, 35, 0.6));
    }

    .messages-container::-webkit-scrollbar {
      width: 8px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: rgba(10, 14, 27, 0.5);
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: rgba(212, 175, 55, 0.3);
      border-radius: 4px;
    }

    .message {
      display: flex;
      gap: 12px;
      padding: 8px 0;
      animation: fadeInUp 0.3s ease-out;
    }

    .message-avatar {
      width: 40px;

      return `
        <div class="modal-overlay" onclick="closeModalOverlay(event)">
          <div class="settings-modal" onclick="event.stopPropagation()">
            <div class="modal-header">
              <div class="modal-title">Settings</div>
              <div class="modal-close" onclick="closeSettings()">‚úï</div>
            </div>

            <div class="settings-section">
              <div class="settings-section-title">Profile</div>
              <div class="profile-card">
                <div class="profile-avatar">üé≠</div>
                <div class="profile-info">
                  <div class="profile-name">${state.user.username}</div>
                  <div class="profile-email">${state.user.email}</div>
                </div>
              </div>
            </div>

            <div class="settings-section">
              <div class="settings-section-title">Status</div>
              ${Object.entries(USER_STATUSES).map(([key, status]) => `
                <div class="status-option ${state.userStatus === key ? 'active' : ''}" 
                     onclick="changeStatus('${key}')">
                  <span class="status-icon">${status.icon}</span>
                  <span class="status-label ${state.userStatus === key ? 'active' : ''}">
                    ${status.label}
                  </span>
                  ${state.userStatus === key ? '<span class="status-check">‚úì</span>' : ''}
                </div>
              `).join('')}
            </div>

            <div class="settings-section">
              <div class="settings-section-title">Notifications</div>
              <div class="setting-item">
                <div class="setting-info">
                  <div class="setting-label">Push Notifications</div>
                  <div class="setting-description">Receive notifications for new messages</div>
                </div>
                <div class="toggle-switch ${state.settings.pushNotifications ? 'active' : ''}" 
                     onclick="toggleSetting('pushNotifications')">
                  <div class="toggle-thumb"></div>
                </div>
              </div>
              <div class="setting-item">
                <div class="setting-info">
                  <div class="setting-label">Message Sounds</div>
                  <div class="setting-description">Play sound for new messages</div>
                </div>
                <div class="toggle-switch ${state.settings.messageSounds ? 'active' : ''}" 
                     onclick="toggleSetting('messageSounds')">
                  <div class="toggle-thumb"></div>
                </div>
              </div>
            </div>

            <div class="settings-section">
              <div class="settings-section-title">Privacy</div>
              <div class="setting-item">
                <div class="setting-info">
                  <div class="setting-label">Show Online Status</div>
                  <div class="setting-description">Let others see when you're online</div>
                </div>
                <div class="toggle-switch ${state.settings.showOnlineStatus ? 'active' : ''}" 
                     onclick="toggleSetting('showOnlineStatus')">
                  <div class="toggle-thumb"></div>
                </div>
              </div>
              <div class="setting-item">
                <div class="setting-info">
                  <div class="setting-label">Read Receipts</div>
                  <div class="setting-description">Show when you've read messages</div>
                </div>
                <div class="toggle-switch ${state.settings.readReceipts ? 'active' : ''}" 
                     onclick="toggleSetting('readReceipts')">
                  <div class="toggle-thumb"></div>
                </div>
              </div>
            </div>

            <div class="settings-section">
              <div class="settings-section-title">Appearance</div>
              <div class="setting-item">
                <div class="setting-info">
                  <div class="setting-label">Compact Mode</div>
                  <div class="setting-description">Use smaller message spacing</div>
                </div>
                <div class="toggle-switch ${state.settings.compactMode ? 'active' : ''}" 
                     onclick="toggleSetting('compactMode')">
                  <div class="toggle-thumb"></div>
                </div>
              </div>
            </div>

            <div class="settings-section">
              <div class="settings-section-title">About</div>
              <div class="about-text">GoblinCave v1.0.0</div>
              <div class="about-text">Made with ‚öîÔ∏è by Goblin Developers</div>
            </div>
          </div>
        </div>
      `;
    }

    // Event Handlers
    function goToLogin(e) {
      if (e) e.preventDefault();
      state.currentScreen = 'login';
      render();
    }

    function goToRegister(e) {
      if (e) e.preventDefault();
      state.currentScreen = 'register';
      render();
    }

    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (!email.includes('@')) {
        alert('Please enter a valid email address');
        return;
      }

      state.user = {
        email: email,
        username: email.split('@')[0]
      };
      state.currentScreen = 'chat';
      render();
      scrollToBottom();
    }

    function handleRegister(e) {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('registerConfirmPassword').value;

      if (!email.includes('@')) {
        alert('Please enter a valid email address');
        return;
      }

      if (password.length < 6) {
        alert('Password must be at least 6 characters');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      state.user = {
        email: email,
        username: username
      };
      state.currentScreen = 'chat';
      state.showServerSetup = true;
      render();
    }

    function handleLogout() {
      if (confirm('Are you sure you want to leave the cave?')) {
        state.user = null;
        state.currentScreen = 'landing';
        render();
      }
    }

    function switchServer(index) {
      state.currentServer = index;
      render();
    }

    function switchChannel(index) {
      state.currentChannel = index;
      render();
      scrollToBottom();
    }

    function toggleSidebar() {
      state.showSidebar = !state.showSidebar;
      render();
    }

    function toggleUserPanel() {
      state.showUserPanel = !state.showUserPanel;
      render();
    }

    function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById('messageInput');
      const message = input.value.trim();

      if (message) {
        const now = new Date();
        const timestamp = now.toLocaleTimeString('en-US', { 
          hour: '2-digit', 
          minute: '2-digit' 
        });

        state.messages.push({
          id: state.messages.length + 1,
          user: state.user.username,
          avatar: 'üé≠',
          message: message,
          timestamp: timestamp,
          color: '#ff6b35'
        });

        input.value = '';
        render();
        scrollToBottom();
      }
    }

    function scrollToBottom() {
      setTimeout(() => {
        const container = document.getElementById('messagesContainer');
        if (container) {
          container.scrollTop = container.scrollHeight;
        }
      }, 100);
    }

    function openServerSetup() {
      state.showServerSetup = true;
      render();
    }

    function closeServerSetup() {
      state.showServerSetup = false;
      render();
    }

    function switchServerSetupTab(tab) {
      state.serverSetupTab = tab;
      render();
    }

    function selectIcon(icon) {
      state.serverIcon = icon;
      render();
    }

    function createServer() {
      const nameInput = document.getElementById('serverName');
      const name = nameInput ? nameInput.value.trim() : '';

      if (!name) {
        alert('Please enter a server name');
        return;
      }

      state.servers.push({
        id: state.servers.length + 1,
        name: name,
        icon: state.serverIcon
      });

      state.currentServer = state.servers.length - 1;
      state.showServerSetup = false;
      render();
      alert(`Server "${name}" created!`);
    }

    function joinServer() {
      const codeInput = document.getElementById('inviteCode');
      const code = codeInput ? codeInput.value.trim() : '';

      if (!code) {
        alert('Please enter an invite code');
        return;
      }

      state.showServerSetup = false;
      render();
      alert(`Joined server with code: ${code}`);
    }

    function openSettings() {
      state.showSettings = true;
      render();
    }

    function closeSettings() {
      state.showSettings = false;
      render();
    }

    function changeStatus(newStatus) {
      state.userStatus = newStatus;
      render();
    }

    function toggleSetting(setting) {
      state.settings[setting] = !state.settings[setting];
      render();
    }

    function closeModalOverlay(e) {
      if (e.target.classList.contains('modal-overlay')) {
        state.showServerSetup = false;
        state.showSettings = false;
        render();
      }
    }

    function attachEventListeners() {
      // Prevent double-tap zoom on iOS
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(e) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    }

    // Initialize app
    render();
  </script>
</body>
</html>
